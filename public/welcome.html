<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    div{
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body>
    <div><h1 id="welcomeMessage"></h1></div>
  

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    document.getElementById('welcomeMessage').textContent = `Hello, ${email}`;
  </script>
</body>
</html>
